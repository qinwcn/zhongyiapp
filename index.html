<html>
<head>
<link href="css/ratchet.css" rel="stylesheet">
<link href="css/ratchet-theme-android1.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
<link href="css/snap.css" rel="stylesheet">
<script src="css/source-sans-pro.js"></script>
</head>
<body>
<script id="home-menu-tpl" type="text/x-handlebars-template">
	<div class="snap-drawers">
		<div class="snap-drawer snap-drawer-left" id="scroll-menu">
			<ul>
				<li><h4>>>十四正经</h4></li>
				<li><a href="#" class="home_menu">全部</a></li>
				<li><a href="#" class="home_menu">手太阴肺经</a></li>
				<li><a href="#" class="home_menu">手阳明大肠经</a></li>
				<li><a href="#" class="home_menu">足阳明胃经</a></li>
				<li><a href="#" class="home_menu">足太阴脾经</a></li>
				<li><a href="#" class="home_menu">手少阴心经</a></li>
				<li><a href="#" class="home_menu">手太阳小肠经</a></li>
				<li><a href="#" class="home_menu">足太阳膀胱经</a></li>
				<li><a href="#" class="home_menu">足少阴肾经</a></li>
				<li><a href="#" class="home_menu">手厥阴心包经</a></li>
				<li><a href="#" class="home_menu">手少阳三焦经</a></li>
				<li><a href="#" class="home_menu">足少阳胆经</a></li>
				<li><a href="#" class="home_menu">足厥阴肝经</a></li>
				<li><a href="#" class="home_menu">任脉</a></li>
				<li><a href="#" class="home_menu">督脉</a></li>
				<li><h4>>>经外奇穴</h4></li>
				<li><a href="#" class="home_menu">头部</a></li>
				<li><a href="#" class="home_menu">上肢</a></li>
				<li><a href="#" class="home_menu">下肢</a></li>
				<li><a href="#" class="home_menu">腹部</a></li>
				<li><a href="#" class="home_menu">背部</a></li>
			</ul>
			
		</div>
		<div class="snap-drawer snap-drawer-right">
			  <ul class="table-view ">
				<li class="table-view-cell table-view-divider">数据过滤</li>
				<li><ul class="filter_items">
						<li class="table-view-cell" filter_id="1">30个考试重点 <span class="icon icon-check red"></span></li>
						<li class="table-view-cell">Item 2</li>
				</ul></li>
			  </ul>
			</div>
	</div>
</script>

<script id="sub-menu-tpl" type="text/x-handlebars-template">
	<div class="snap-drawers">
		<div class="snap-drawer snap-drawer-left" id="scroll-menu">
			<ul class='subMenu-list'></ul>
		</div>
	</div>
</script>

<script id="menu-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li class="menu-item"><a href="#employees/{{this.id}}">{{this.name}}</a></li>
    {{/.}}
</script>

<script id="filterMenu-li-tpl" type="text/x-handlebars-template">
{{#.}}
<li class="table-view-cell" filter_id="{{this.id}}">{{this.title}}</span></li>
{{/.}}
</script>


<script id="header-tpl" type="text/x-handlebars-template">
	  <a class="icon icon-bars pull-left showmenu"></a>
	  <a class="icon icon-gear pull-right showsetting"></a>
	  <h1 class="title">经络系统</h1>
	  <div><input class='search-key' type="search" value="经络/穴位/功用"/></div>
</script>

<script id="subheader-tpl" type="text/x-handlebars-template">
	  <a class="icon icon-bars pull-left showmenu"></a>
	  <a class="icon icon-home pull-right showsetting" href="#"></a>
	  <h1 class="title">经络系统</h1>
</script>

<script id="home-tpl" type="text/x-handlebars-template">
	<div id="left_div"></div>
	<div id="content" class="snap-content">
		<header class="bar bar-nav"></header>
		<div class="scroll"><ul class="employee-list table-view"></ul></div>
		<div id="footer"></div>
	</div>
</script>


<script id="employee-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li class="table-view-cell"><a href="#employees/{{this.id}}" class="home_list_item">{{this.name}}  {{this.belonging}} <span class="icon icon-right-nav pull-right"></span></a></li>
    {{/.}}
</script>


<script id="employee-tpl" type="text/x-handlebars-template">
    <div id="left_div"></div>
	<div id="content" class="snap-content">
	<header class="bar bar-nav"></header>
	 <div id="prev_r"></div>
	 <div id="d_content"></div>
	 <div id="next_r"></div>
	</div>
</script>


<script id="detail-tpl" type="text/x-handlebars-template">
	<div class='details content-padded"'>
		 <h3>{{name}}</h3><h5>{{belonging}}</h5>
        <ul class="table-view">
            <li><span class="label">功用:</span><br/>{{goodfor}}</a></li>
            <li><span class="label">位置:</span><br/>{{pos}}</a></li>
            <li><span class="label">用法:</span><br/>{{method}}</a></li>
			 <li><span class="label">其他:</span><br/>{{extra}}</a></li>
        </ul>
    </div>
</script>

<script src="phonegap.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/jquery2.1.js"></script>
<script src="lib/iscroll.js"></script>
<script src="lib/snap.js"></script>
<script src="lib/hammer.min.js"></script>
<script src="js/storage/memory-store.js"></script>
<script src="js/common/HeaderView.js"></script>
<script src="js/common/SideMenuView.js"></script>
<script src="js/EmployeeView.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/main.js"></script>

</body>
</html>
